<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form >
        <fieldset>
            <legend>Signup</legend>
        <label>Name</label>
        <input type="text"><br><br>
        <label >DOB</label>
        <input type="date"><br><br>
        <label >Phone number</label>
        <input type="number"><br><br>
        <label>Gender</label>
        <input type="radio" name="xyz">male      
        <input type="radio" name="xyz">female
        <br><br>

        <label >State</label>
        <select >
            <option>--select state--</option>
            <option >AP</option>
            <option >TN</option>
            <option >KA</option>
            <option >TG</option>
            <option >AR</option>
        </select><br><br>
        <label >message</label>
        <textarea rows="4" cols="40"></textarea><br><br>
        <input type="checkbox"> Please accept <a href="#"> term & conditions</a><br><br>
        <button>Reg</button> 
        <button>Cancel</button>

        </fieldset>
        
    </form>
</body>
</html>

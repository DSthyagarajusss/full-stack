<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sponser</title>
</head>
<body>
    <form>
        
    <h1>Sponsor Registration</h1>

    
        <div class="col1">
        <label><b>Prefix:</b></label>    
        <input type="text"/>
        <br>
        <br>
        <label><b>Name:</b></label>
        <input type="text" placeholder="First Name"/>
         <input type="text" placeholder="Last Name"/>
         <br>
         <br>
         <label><b>Preferred Pronouns:</b></label>
         <input type="text"/>
         <br>
         <br>
         <label><b>Email</b></label>
         <input type="email" placeholder="Sample@gmail.com" required=""/>
         <br>
         <br>
          <label><b>Work Phone:</b></label>
         <input type="number"/>
         <br>
         <br>
          <label><b>Cell Phone:</b></label>
         <input type="number"/>
         <br>
         <br>
         <label><b>Job Title</b></label>
         <input type="text"/>
         <br>
         <br>
         <label><b>Company:</b></label>
         <input type="text"/>
         <br>
         <br>
         <label><b>Full Business Address:</b></label>
         <br>
         <textarea cols="35"></textarea>
         <br>
         <label><b>Company Website:</b></label>
         <br>
         <textarea cols="35"></textarea>
        
      
            <label><b>Company Website:</b></label>
            <br>
            <textarea cols="35"></textarea>
            <br>
            <br>
            <label><b>Company Facebook page:</b></label>
            <br>
            <textarea cols="35"></textarea>
            <br>
            <br>
            <label><b>Company Twitter Handle:</b></label>
            <br>
            <textarea cols="35"></textarea>
            <br>
            <br>
            <label><b>Company Linkedin Handle:</b></label>
            <br>
            <textarea cols="35"></textarea>
            <br>
            <br>
            <label><b>Sponsorship Level</b></label>
            <br>
            <input type="radio" value="g" name="level"/>Gold
            <br>
            <input type="radio" value="d" name="level"/>Diamond
            <br>
            <input type="radio" value="p" name="level"/>Platinum
            <br>
            <br>
            <label><b>Additional Guests(name,email):</b></label>
            <br>
            <textarea cols="35"></textarea>
    
</form>
</body>
</html>
